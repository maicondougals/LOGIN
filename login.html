<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
           background-color: grey;
            padding: 0;
            max-height: 100vh;
       
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label, input, button{
            width: 30vw;
            height: 30px;
            border-radius: 24px;
            border: none;
            font-size: 18px;
        }
        label{
            margin: 10px;
        }
        input{
            margin: 10px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <a href="cadastro.html">É novo aqui? Faça seu cadastro</a>
    <span id="span"></span>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('token');

  if (window.location.pathname === '/restricted.html') {
    if (!token) {
      window.location.href = '/login.html';
    } else {
      fetch('https://back-end-login.bpbzi0.easypanel.host/restricted', {
        method: 'GET',
        headers: {
          'Authorization': token
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Falha na autenticação');
        }
      })
      .catch(() => {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
    }
  }
});

function login(username, password) {
  fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password })
  })
  .then(response => response.json())
  .then(data => {
    if (data.token) {
      localStorage.setItem('token', `Bearer ${data.token}`);
      window.location.href = '/restricted.html';
    } else {
      alert('Credenciais inválidas');
    }
  });
}


        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const msg = document.getElementById('span')

            const url = 'https://back-end-login.bpbzi0.easypanel.host/auth/login';
            const token = ''
           
            const data = {
                email: email,
                password: password
            };

            const options = {
                method: 'POST', 
                headers: {
                    
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) 
            };

            fetch(url, options)
           
                .then(response => {
                    if (response.status === 404){
                        throw new Error('Usuário não encontrado.');

                    if (response.ok ){
                        let success = `<span> Logado com Sucesso </span>` ;
                        status.innerHTML = success;
                      
                        console.log('Logado com sucesso!');
                        localStorage.setItem('token', data.token);
                         window.location.href = '/restricted.html';
                    }

                })

                    console.log('Resposta recebida:', data);
                    
                })
                .catch(error => {
                    let erro = `<span> ${error} </span>` ;
                    msg.innerHTML = erro;
                    console.error('Erro:', error);
                });
        });
    </script>
</body>
</html>
