<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
           background-color: grey;
            padding: 0;
            max-height: 100vh;
       
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label, input, button{
            width: 30vw;
            height: 30px;
            border-radius: 24px;
            border: none;
            font-size: 18px;
        }
        label{
            margin: 10px;
        }
        input{
            margin: 10px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <a href="cadastro.html">É novo aqui? Faça seu cadastro</a>
    <span id="span"></span>
    <script>


        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const msg = document.getElementById('span')

            const url = 'https://back-end-login.bpbzi0.easypanel.host/auth/login';
            
           
            const data = {
                email: email,
                password: password
            };

            
            
            fetch(url, {
    method: 'POST',
    headers: {
        //'authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
        
    },
    body: JSON.stringify({ email, password })
})

          
            
                .then(response => {
                    if (response.status === 404){
                        throw new Error('Usuário não encontrado.');
                    }
                    if (response.status === 422){
                        throw new Error('Senha incorreta.');
                    }
                    if (response.ok ){
                       console.log("deu certo")
                  
                    }
                    return response.json();
                })
                .then(data => {

                    const token = data.token;
                    localStorage.setItem('token', token);
                    console.log('Token armazenado:', token);
                    //window.location.href = 'http://localhost:3001/restricted';

                    fetch('https://back-end-login.bpbzi0.easypanel.host/restricted', {
                    method: 'GET',
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Falha ao acessar a página restrita.');
                    }
                    return response.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    console.error('Erro:', error);
                })
            })
    
    
        
                .catch(error => {
                    let erro = `<span> ${error} </span>` ;
                    msg.innerHTML = erro;
                    console.error('Erro:', error);
                });
                
            });
             
   

     
    </script>
</body>
</html>
